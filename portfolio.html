<!DOCTYPE html>
<html>
<head>
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="theme.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/headergif7.gif">
    <style>
       
        .gallery-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(139, 139, 139, 0.123); 
            backdrop-filter: blur(10px); /* Glass effect */
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            z-index: 0;
        }
        
       
        .gallery-container {
            position: relative;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 40px auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Make sure content stays above the overlay */
        .gallery-container h1,
        .gallery {
            position: relative;
            z-index: 1;
        }
        
        /* Fix the stroke on h1 - make it black */
        .gallery-container h1 {
           
            -webkit-text-fill-color: white; /* White fill */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add shadow for better readability */
        }
        
        /* Enhance gallery items for better contrast */
        .gallery-item {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        .gallery-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            border-color: rgba(0, 0, 0, 0.15);
        }

        /* Center specific gallery items */
        .calendar-centered {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        /* Make overlay text more readable */
        .gallery-overlay {
            background: rgba(0, 0, 0, 0.75);
        }
        
        .gallery-overlay p {
            font-weight: 600;
            font-size: 1.1em;
        }

        /* Special styling for featured prototype */
        .featured-prototype {
            margin-top: 20px;
            text-align: center;
        }

        .featured-title {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .prototype-showcase {
            position: relative;
            display: inline-block;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .prototype-showcase:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            border-color: rgba(0, 0, 0, 0.15);
        }

        .prototype-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.75);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .prototype-showcase:hover .prototype-overlay {
            opacity: 1;
        }

        .prototype-content {
            color: white;
            text-align: center;
        }

        .prototype-content h3 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .prototype-content p {
            font-size: 1em;
            margin-bottom: 10px;
        }

        .view-button {
            display: inline-block;
            padding: 8px 16px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s ease;
        }

        .view-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
