    <style>
        /* Add semi-transparent background overlay INSIDE the gallery container */
        .gallery-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(139, 139, 139, 0.123); /* Semi-transparent white */
            backdrop-filter: blur(10px); /* Glass effect */
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            z-index: 0;
        }
        
        /* Position the gallery container relative for the overlay */
        .gallery-container {
            position: relative;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 40px auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Make sure content stays above the overlay */
        .gallery-container h1,
        .gallery {
            position: relative;
            z-index: 1;
        }
        
        /* Fix the stroke on h1 - make it black */
        .gallery-container h1 {
           
            -webkit-text-fill-color: white; /* White fill */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add shadow for better readability */
        }
        
        /* Enhance gallery items for better contrast */
        .gallery-item {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.08);
        }
        
        .gallery-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            border-color: rgba(0, 0, 0, 0.15);
        }
        
        /* Make overlay text more readable */
        .gallery-overlay {
            background: rgba(0, 0, 0, 0.75);
        }
        
        .gallery-overlay p {
            font-weight: 600;
            font-size: 1.1em;
        }
    </style>
</head>
